<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background-image: url('pinkpic.png');
  background-size: cover;           
  background-position: center;      
  background-repeat: no-repeat;    
  color: #ff009d;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
    .container {
      width: 400px;
      background-color: #101820;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px #d52bb3;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #1a1f25;
      border: 1px solid #ff00a2;
      color: #ff00ae;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #101820;
      background-color: #ff00aa;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0088;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #1a1f25;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      color: #555;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    .filter {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .filter button {
      background-color: transparent;
      border: 1px solid #ff0073;
      color: #ff0099;
    }
    .filter button.active {
      background-color: #dc3a99;
      color: #101820;
    }
    .search-bar {
      margin-bottom: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      background-color: #1a1f25;
      color: #ff009d;
      border: 1px solid #ff006a;
      border-radius: 5px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search tasks...">
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="filter">
      <button id="all" class="active" onclick="filterTasks('all')">All</button>
      <button id="completed" onclick="filterTasks('completed')">Completed</button>
      <button id="pending" onclick="filterTasks('pending')">Pending</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");
    const searchInput = document.getElementById("search");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks(filter = "all", search = "") {
      taskList.innerHTML = "";
      tasks
        .filter(task => {
          if (filter === "completed") return task.completed;
          if (filter === "pending") return !task.completed;
          return true;
        })
        .filter(task => task.text.toLowerCase().includes(search.toLowerCase()))
        .forEach((task, index) => {
          const li = document.createElement("li");
          if (task.completed) li.classList.add("completed");

          li.innerHTML = `
            <span onclick="toggleComplete(${index})">${task.text}</span>
            <div class="actions">
              <button onclick="editTask(${index})">‚úèÔ∏è</button>
              <button onclick="deleteTask(${index})">üóëÔ∏è</button>
            </div>
          `;
          taskList.appendChild(li);
        });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Please enter a task!");
      tasks.push({ text, completed: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function filterTasks(type) {
      document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(type).classList.add("active");
      renderTasks(type, searchInput.value);
    }

    searchInput.addEventListener("input", () => {
      const activeFilter = document.querySelector(".filter button.active").id;
      renderTasks(activeFilter, searchInput.value);
    });

    renderTasks();
  </script>
</body>
</html>
